<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
        <div class="row" style="height: 90vh;" id="container">
            <div class="col-sm-4">
              <div class="container-fluid" style="display: flex;">
                  <input class="form-control me-2" type="text" id="city" placeholder="Search...">
                  <button class="btn btn-outline-primary" id="loading" onclick="getWeatherByCity()">Enter</button>
              </div>
              <div class="col-4" id="wmo">
                <img src="asset/overcast-day.svg" alt="cloud">
              </div>
              <div class="col-4" id="currenttemp">
                
              </div>
              <div class="col-4" id="date">
               
              </div>
              <div class="col-4" id="city-name">
                
              </div>
            </div>
          <div class="col-sm-8">
            <div class="header" >
              <h1 class="bs-primary">
                6-Days Temperature Range
              </h1>
            </div>
            <div  id="days">
          
            </div>
          </div>
    <script src="index.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
